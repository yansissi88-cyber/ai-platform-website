name: ðŸ¤– Auto Sync from kira-cloudflare

on:
  # æ¯å°æ—¶æ£€æŸ¥ä¸€æ¬¡
  schedule:
    - cron: '0 * * * *'
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        npm install playwright
        npx playwright install chromium
        
    - name: Run Smart Sync
      env:
        GITHUB_OWNER: keyreply
        GITHUB_REPO: kira-cloudflare
        GITHUB_TOKEN: ${{ secrets.KIRA_CLOUDFLARE_TOKEN }}
      run: |
        cd github-sync/scripts
        node smart-sync.js
        
    - name: Check for changes
      id: check_changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "ðŸ¤– Auto sync: Update from kira-cloudflare releases
        
        - Sync latest releases
        - Capture feature screenshots
        - Update website content"
        git push
        
    - name: Deploy to GitHub Pages
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./src/updates
